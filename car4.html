<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: #2c2c3d;
            border-radius: 10px;
            padding: 20px;
            width: 320px;
            text-align: center;
        }
        .profile-container img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-container h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        .stat-item {
            text-align: center;
            flex: 1;
        }
        .stat-item span {
            display: block;
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
        }
        .badges {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .badge {
            text-align: center;
        }
        .badge img {
            width: 50px;
        }
        .badge span {
            display: block;
            margin-top: 5px;
            font-size: 12px;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
        }
        .view-driver {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVnlgnSfn_lCvpuKEc7Hc9FHr1Kw-yt0Yipw&s" alt="Driver Photo">
        <h1>HITESOR SAIKIA</h1>
        <div class="view-driver">
            <a href="tel:+919577184755">Call Driver</a>
        </div>
        <div class="stats">
            <div class="stat-item">
                <span>1000</span>
                Rides
            </div>
            <div class="stat-item">
                <span>5.0</span>
                Rating
            </div>
            <div class="stat-item">
                <span>10.6</span>
                Years
            </div>
        </div>
        <div class="badges">
            <div class="badge">
                <img src="badge1.png" alt="Badge 1">
                <span>10 Years</span>
            </div>
            <div class="badge">
                <img src="badge2.png" alt="Badge 2">
                <span>Two-Wheeler</span>
            </div>
            <div class="badge">
                <img src="badge3.png" alt="Badge 3">
                <span>1k+ Miles</span>
            </div>
        </div>
    </div>
</body>
</html>
