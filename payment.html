<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Fallback color in case the background doesn't load */
    }

    #spline-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .payment-container {
      position: relative;
      background: rgba(255, 255, 255, 0.7); /* Increased opacity */
      backdrop-filter: blur(10px); /* Applies blur effect */
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      color: #333;
      border: 1px solid rgba(255, 255, 255, 0.2); /* Light border to enhance separation */
    }

    .payment-container h1 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }

    .payment-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .payment-container input[type="text"],
    .payment-container input[type="number"],
    .payment-container input[type="email"],
    .payment-container select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.9); /* Slightly opaque white background for inputs */
      color: #333; /* Text color for readability */
    }

    .payment-container button {
      background-color: #ff9505;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .payment-container button:hover {
      background-color: #e88905;
    }

    .payment-container label {
      font-weight: bold;
      color: #555;
    }

    .payment-container .amount {
      font-size: 24px;
      color: #ff9505;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <!-- Spline Animation Embed -->
  <div id="spline-container">
    <iframe src="https://my.spline.design/globaltransactions-d1013d8481c3fac9484775d4fd13226c/" 
            style="width: 100%; height: 100%; border: none;" 
            allowfullscreen>
    </iframe>
  </div>

  <!-- Glass Effect Payment Form -->
  <div class="payment-container">
    <h1>Payment Details</h1>
    <div class="amount">â‚¹ 999.00</div>
    <form action="/submit-payment" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required>

      <label for="card-number">Card Number</label>
      <input type="number" id="card-number" name="card-number" required>

      <label for="expiry-date">Expiry Date</label>
      <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

      <label for="cvv">CVV</label>
      <input type="number" id="cvv" name="cvv" required>

      <label for="address">Billing Address</label>
      <input type="text" id="address" name="address" required>

      <label for="city">City</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State</label>
      <select id="state" name="state" required>
        <option value="">Select State</option>
        <option value="delhi">Delhi</option>
        <option value="maharashtra">Maharashtra</option>
        <option value="karnataka">Karnataka</option>
        <!-- Add more states as needed -->
      </select>

      <label for="zip">ZIP Code</label>
      <input type="text" id="zip" name="zip" required>

      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>

</html>
